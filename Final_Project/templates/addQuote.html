<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quote</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #555; /* Dark grey color for heading */
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            color: #555; /* Dark grey color for label */
        }
        textarea.form-control,
        input.form-control {
            border-radius: 0;
            border-color: #ccc; /* Light grey border color */
        }
        input.form-control:focus,
        textarea.form-control:focus {
            border-color: #555; /* Dark grey border color on focus */
            box-shadow: none;
        }
        .btn-primary {
            background-color: #555; /* Dark grey button background color */
            border-color: #555; /* Dark grey button border color */
            border-radius: 0;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #333; /* Darker grey button background color on hover */
            border-color: #333; /* Darker grey button border color on hover */
        }
        .go-back-btn {
            margin-bottom: 20px;
            border-radius: 0;
            background-color: #ccc; /* Light grey button background color */
            border-color: #ccc; /* Light grey button border color */
            color: #333; /* Dark grey button text color */
        }
        .go-back-btn:hover {
            background-color: #bbb; /* Slightly darker grey button background color on hover */
            border-color: #bbb; /* Slightly darker grey button border color on hover */
            color: #333; /* Dark grey button text color on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- "Go Back" Button -->
    <button type="button" class="btn btn-secondary go-back-btn" onclick="goToDashboard()">
        Go Back to Dashboard
    </button>

    <h1>Add Quote</h1>
    <form action="{{ url_for('add_quote') }}" method="POST">
        <div class="form-group">
            <label for="quote_text">Quote:</label>
            <textarea class="form-control" id="quote_text" name="quote_text" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<!-- JavaScript function to navigate to dashboard -->
<script>
    function goToDashboard() {
        window.location.href = "/dashboard"; // Redirect to the dashboard page
    }
</script>
</body>
</html>
