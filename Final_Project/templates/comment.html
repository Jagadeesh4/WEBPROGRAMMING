<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        h1 {
            color: #333; /* Dark grey color for heading */
            text-align: center;
        }
        .form-group label {
            color: #555; /* Grey color for labels */
        }
        .form-control {
            border-color: #ccc; /* Light grey border for form controls */
        }
        .btn-primary {
            background-color: #555; /* Grey color for button background */
            border-color: #555; /* Grey color for button border */
        }
        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #333; /* Darker grey color on hover/focus */
            border-color: #333; /* Darker grey color on hover/focus */
        }
        .btn-secondary {
            background-color: #ccc; /* Light grey color for secondary button background */
            border-color: #ccc; /* Light grey color for secondary button border */
            color: #333; /* Dark grey color for secondary button text */
        }
        .btn-secondary:hover,
        .btn-secondary:focus {
            background-color: #bbb; /* Slightly darker grey color on hover/focus */
            border-color: #bbb; /* Slightly darker grey color on hover/focus */
            color: #333; /* Dark grey color for secondary button text */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Add Comment</h1>
    <form action="{{ url_for('comment') }}" method="POST">
        <input type="hidden" name="quote_id" value="{{ quote._id }}" />
        <div class="form-group">
            <label for="comment_text">Comment:</label>
            <textarea class="form-control" id="comment_text" name="comment_text" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Go Back Button -->
    <a href="{{ url_for('try_our_app') }}" class="btn btn-secondary mt-3">go back</a>
</div>
</body>
</html>
