<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #fafafa; /* Very light grey */
        }

        .container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff; /* White */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* More defined shadow */
        }

        h2 {
            color: #444; /* Dark grey */
            text-align: center;
            font-weight: 600; /* Less bold */
            margin-bottom: 20px;
            font-size: 34px; /* Adjusted font size */
        }

        form {
            text-align: left;
        }

        .form-label {
            font-weight: normal; /* Normal font weight */
            display: block;
            text-align: left;
            color: #666; /* Light grey for text */
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd; /* Lighter border color */
            transition: border-color 0.2s;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #007bff; /* Bootstrap primary blue */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary blue */
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue */
        }

        .mt-4 {
            text-align: center;
            color: #666; /* Grey text for the link */
        }

        .mt-4 a {
            color: #007bff; /* Link color */
            font-weight: bold;
        }

        .mt-4 a:hover {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: none; /* Removes underline */
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Create Your Account</h2>
    <form id="signupForm" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
            />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Your unique username"
                required
            />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Create a password"
                required
            />
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Repeat your password"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-4">Already registered? <a href="/login">Log in here</a></p>
</div>

<!-- Bootstrap JS (for Bootstrap components that require JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript for password confirmation validation
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
</body>
</html>
