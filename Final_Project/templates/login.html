<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 50px; /* Add space from the top */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h2 {
            color: #333; /* Dark text color */
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 28px; /* Decrease font size */
        }

        form {
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            display: block;
            text-align: left;
            color: #555; /* Dark gray color for labels */
        }

        .form-control {
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Light gray border */
            transition: border-color 0.3s ease;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #007bff; /* Blue border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff; /* Blue button background color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .mt-3 {
            text-align: center;
            color: #555; /* Dark gray color for login link */
        }

        .mt-3 a {
            color: #007bff; /* Blue color for signup link */
        }

        .mt-3 a:hover {
            text-decoration: none;
            color: #0056b3; /* Darker blue on hover */
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
            />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3">Create an account!!! <a href="/signup">Signup</a></p>
</div>


<!-- Bootstrap JS (Optional, for certain Bootstrap components that require JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
