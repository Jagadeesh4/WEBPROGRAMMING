<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e2e6ea; /* Slightly darker gray background */
            padding-top: 100px; /* More space from the top */
        }

        .container {
            max-width: 360px;
            margin: 0 auto;
            padding: 25px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
        }

        h2 {
            color: #444; /* Slightly lighter text color */
            text-align: center;
            font-weight: normal; /* Less bold */
            margin-bottom: 20px;
            font-size: 24px; /* Smaller font size */
        }

        form {
            text-align: left;
        }

        .form-label {
            font-weight: normal; /* Less bold */
            display: block;
            color: #666; /* Lighter gray color for labels */
        }

        .form-control {
            border-radius: 8px; /* More rounded corners */
            border: 2px solid #dee2e6; /* Thicker light gray border */
            transition: border-color 0.3s ease;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #0056b3; /* Dark blue border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }

        .btn-primary {
            background-color: #007bff; /* Standard blue button background color */
            border: none;
            border-radius: 8px; /* More rounded corners */
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .mt-4 {
            text-align: center;
            color: #666; /* Lighter gray color for login link */
        }

        .mt-4 a {
            color: #007bff; /* Teal color for signup link, changed to match button */
        }

        .mt-4 a:hover {
            text-decoration: none;
            color: #0056b3; /* Darker blue on hover, matching the button hover color */
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Member Login</h2>
    <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
            />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    <p class="mt-4">New here? <a href="/signup">Register Now</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
