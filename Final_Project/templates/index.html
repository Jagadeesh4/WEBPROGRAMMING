<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <!-- Google Fonts - Roboto for headings and Open Sans for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-color: #e9ecef; /* Light grey background */
            color: #343a40; /* Dark grey text color */
            padding-bottom: 100px; /* Space at the bottom */
        }

        .container {
            padding-top: 40px;
        }

        .inspiration-box {
            background-color: #ffffff; /* White background for inspiration box */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); /* Light shadow */
        }

        .inspiration-text {
            font-size: 24px;
            font-weight: bold;
            font-family: "Roboto", sans-serif;
            margin-bottom: 25px;
            color: #666; /* Medium grey */
        }

        .inspiration-author {
            font-size: 18px;
            font-family: "Roboto", sans-serif;
            color: #444; /* Slightly darker grey */
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .header {
            background-color: #666; /* Dark grey background */
            color: #ffffff; /* White text */
            padding: 50px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: "Roboto", sans-serif;
            font-weight: 900;
            font-size: 40px;
        }

        .header p {
            font-size: 20px;
            font-family: "Open Sans", sans-serif;
            margin-top: 15px;
        }

        .footer {
            background-color: #343a40; /* Very dark grey */
            color: #ffffff; /* White text */
            padding: 20px 0;
            text-align: center;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Inspirational Quotes</h1>
        <p>Reflect on these words of wisdom</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="inspiration-box text-center">
                <p class="inspiration-text">
                    "Coming together is a beginning, staying together is progress, and working together is success."
                </p>
                <p class="inspiration-author">-Edward Everett Hale</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <a href="/signup" class="btn btn-secondary btn-lg w-100 mb-3">Sign Up</a>
        </div>
        <div class="col-md-4">
            <a href="/login" class="btn btn-outline-secondary btn-lg w-100">Log In</a>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
