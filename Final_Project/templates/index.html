<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Quotes</title>
    <!-- Google Fonts - Montserrat for headings and Lato for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: "Lato", sans-serif;
            background-color: #f8f9fa; /* Grey background */
            color: #333; /* Dark text color */
            min-height: 100vh; /* Ensure body takes up at least the full viewport height */
        }

        .container {
            margin-top: 50px;
            margin-bottom: 100px; /* Add some margin at the bottom to ensure space for the copyright notice */
        }

        .quote-box {
            background-color: #fff; /* White background for quote box */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            position: relative;
        }

        .quote-text {
            font-size: 28px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
            margin-bottom: 20px;
            color: #777; /* Dark gray color */
        }

        .quote-author {
            font-size: 20px;
            font-family: "Montserrat", sans-serif;
            margin-bottom: 10px;
            color: #555; /* Dark gray color */
        }

        /* Button hover animation */
        .btn-primary:hover {
            transform: translateY(-2px);
            transition: transform 0.5s ease;
        }

        /* Richer layout */
        .header {
            background-color: #777; /* Gray background color */
            color: #fff; /* White text color */
            padding: 40px 0;
            text-align: center;
            margin-bottom: 50px; /* Increase margin at the bottom */
        }

        .header h1 {
            font-size: 48px;
            font-family: "Montserrat", sans-serif;
            font-weight: bold;
        }

        .header p {
            font-size: 24px;
            margin-top: 20px;
            font-family: "Lato", sans-serif;
        }

        /* Copyright notice */
        .copyright {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="header">
    <!-- Main header with a captivating quote -->
    <h1>Heading Quotes</h1>
    <p>Discuss the quotation in the body of your essay</p>
</div>

<div class="container mt-5">
    <!-- Quote section -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="quote-box text-center">
                <p class="quote-text">
                    "If everyone is moving forward together, then success takes care of itself."
                </p>
                <p class="quote-author">-Henry Ford</p>
            </div>
        </div>
    </div>

    <!-- Links to signup and login pages -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <a href="/signup" class="btn btn-primary btn-lg w-100 mb-3">Create Account</a>
        </div>
        <div class="col-md-4">
            <a href="/login" class="btn btn-outline-primary btn-lg w-100">Login</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
