<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quote App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background-color: #f5f5f5; /* Light grey background */
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        .main-heading {
            font-size: 36px;
            font-weight: 300;
            margin-top: 50px;
            text-align: center;
            color: #333; /* Dark grey color for main heading */
        }
        .username {
            font-size: 20px;
            font-weight: 300;
            text-align: center;
            margin-top: 20px;
            color: #555; /* Grey color for username */
        }
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .quote {
            font-size: 26px;
            font-style: italic;
            text-align: center;
            margin-top: 30px;
            color: #007bff; /* Blue color for the quote */
        }
        .divider {
            border-bottom: 2px solid #007bff; /* Blue color for the divider */
            margin: 20px 0;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .action-button {
            margin: 10px;
        }
        footer {
            text-align: center;
            background-color: #343a40; /* Dark grey background for footer */
            color: #ffffff; /* White color for footer text */
            padding: 20px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        footer a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Search bar styles */
        .search-bar {
            margin-top: 20px;
            text-align: center;
        }
        .search-input {
            width: 60%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff; /* Blue color for search button */
            color: #ffffff; /* White color for search button text */
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <!-- Main Heading with square root symbol -->
    <div class="main-heading">Head Quotes</div>

    <!-- Username -->
    <p class="username">Welcome, <span>{{ user.username }}</span>!</p>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" class="search-input" v-model="searchQuery" placeholder="Search quotes...">
        <button class="search-button" @click="search">Search</button>
    </div>

    <!-- Quote and Divider -->

    <div class="divider"></div>

    <!-- Content -->
    <p>
        A diamond is a piece of coal that stuck to the job.
    </p>
    <p>The only thing that overcomes hard luck is hard work.</p>

    <!-- Logout Button -->
    <button class="btn btn-danger btn-logout" @click="logout">
        Logout
    </button>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="btn btn-primary action-button" @click="goToAddQuote">
            Add Quote
        </button>
        <button class="btn btn-primary action-button" @click="goToMyQuotes">
            My Quotes
        </button>
        <button class="btn btn-primary action-button" @click="viewUserComments">
            Your Comments
        </button>
    </div>
</div>


<script>
    const app = Vue.createApp({
        data() {
            return {
                user: {
                    email: "jagadeesh@gmail.com",
                    username: "jagadeesh",
                    
                },
                searchQuery: '', // Initialize search query
            };
        },
        methods: {
            goToAddQuote() {
                window.location.href = "/add_quote";
            },
            goToMyQuotes() {
                window.location.href = "/my_quotes";
            },
            viewUserComments() {
                window.location.href = "/view_user_comments"; // Redirect to view_user_comments route
            },
            logout() {
                alert("Logging Out!");
                window.location.href = "/";
            },
            search() {
                // Perform search functionality here
                console.log("Searching for: " + this.searchQuery);
            }
        },
    });

    app.mount("#app");
</script>
</body>
</html>
